<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Call Detail – Clarivoice</title>
<link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
<div class="header">
  <div class="title">Call Detail</div>
  <div class="actions">
    <button id="toggleTheme" class="btn ghost">Toggle Theme</button>
    <a href="login.html" class="btn ghost">Logout</a>
  </div>
</div>
<div class="wrap">
  <aside class="sidebar">
    <div class="nav">
      <a class="" href="tickets.html">Tickets</a>
      <a class="" href="performance.html">Performance</a>
      <a class="" href="agents.html">Agents</a>
      <a class="active" href="call-detail.html">Call Detail</a>
      <a class="" href="settings.html">Settings</a>
    </div>
  </aside>
  <main class="content">
<div class="topbar">
  <div class="row" style="flex:1">
    <input class="input" placeholder="Search calls…"/>
    <select class="select"><option>Date</option></select>
    <select class="select"><option>Type</option></select>
    <select class="select"><option>Duration</option></select>
  </div>
  <button class="btn">Export CSV</button>
</div>
<div class="card">
  <table class="table">
    <thead><tr><th>ID</th><th>Customer</th><th>Time</th><th>Duration</th><th>Outcome</th><th>Disposition</th></tr></thead>
    <tbody>
      <tr><td>C-7801</td><td>Acme Co</td><td>09:20</td><td>00:05:32</td><td><span class="chip ok">Resolved</span></td><td>Tech Support</td></tr>
      <tr><td>C-7802</td><td>Globex</td><td>09:34</td><td>00:03:11</td><td><span class="chip err">Missed</span></td><td>No Answer</td></tr>
      <tr><td>C-7803</td><td>Umbrella</td><td>10:02</td><td>00:09:44</td><td><span class="chip warn">Escalated</span></td><td>Billing</td></tr>
      <tr><td>C-7804</td><td>Initech</td><td>10:27</td><td>00:07:20</td><td><span class="chip ok">Resolved</span></td><td>Sales</td></tr>
    </tbody>
  </table>
</div>
</main>
</div>
<script src="assets/app.js"></script>
</body></html>
