<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Login – Clarivoice</title>
<link rel="stylesheet" href="assets/styles.css"/>
</head><body>
<div class="login-wrap">
  <div class="card login-card">
    <div class="login-brand">Clarivoice</div>
    <div class="center meta" style="margin-bottom:16px;">Sign in to your account</div>
    <div class="grid" style="gap:12px">
      <div>
        <div class="meta" style="margin-bottom:6px;">Email</div>
        <input class="input" placeholder="you@company.com"/>
      </div>
      <div>
        <div class="meta" style="margin-bottom:6px;">Password</div>
        <input class="input" type="password" placeholder="••••••••"/>
      </div>
      <button class="btn" onclick="location.href='tickets.html'">Sign in</button>
      <div class="row center" style="justify-content:center">
        <a href="#">Forgot password</a><span class="meta">·</span><a href="#">Create account</a>
      </div>
    </div>
  </div>
</div>
<script src="assets/app.js"></script>
</body></html>
